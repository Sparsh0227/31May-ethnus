<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Music World</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSziwUbTHhlDhIND4ARGZYcKRYB3Qm9-dlApA&s")
          no-repeat center center/cover;
        color: white;
      }

      header {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
      }

      header h1 {
        font-size: 40px;
        font-family: "Georgia", serif;
        color: #fff;
        text-shadow: 2px 2px 8px #00f2ff;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      nav button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 1px 1px 5px #000;
      }

      nav button:hover {
        background-color: #555;
      }

      .section {
        margin: 20px;
        padding: 15px;
        border: 2px dashed white;
        border-radius: 15px;
        background-color: rgba(0, 0, 0, 0.6);
      }

      .section h2 {
        margin-bottom: 10px;
        font-size: 20px;
        border-left: 5px solid white;
        padding-left: 10px;
      }

      .album-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        overflow-x: auto;
      }

      .album-container img {
        height: 180px;
        border-radius: 10px;
        border: 2px solid #ccc;
        transition: transform 0.3s ease;
      }
    </style>
  </head>
